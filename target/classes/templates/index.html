<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5 pt-5">
        <h1 class="display-4 mb-4">¡Bienvenido!</h1>
        <p class="lead text-muted mb-5">Elige una sección para continuar</p>

        <div class="d-grid gap-4 col-6 mx-auto">
            <a th:href="@{/eventos}" class="btn btn-primary btn-lg">
                Ver Eventos
            </a>
            <a th:href="@{/usuario}" class="btn btn-outline-primary btn-lg">
                Ver Usuarios
            </a>
        </div>
    </div>
	<div class="text-center mt-5 mb-3">
	    <form th:action="@{/logout}" method="post">
	        <button type="submit" class="btn btn-outline-danger btn-sm">
	            Cerrar Sesión
	        </button>
	    </form>
	</div>
</body>
</html>
