<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${evento.id == null}">Nuevo Evento</title>
    <title th:if="${evento.id != null}">Editar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 th:text="${evento.id == null} ? 'Crear Nuevo Evento' : 'Editar Evento'"></h2>

    <form th:object="${evento}"
          th:action="${evento.id == null} ? @{/eventos/guardar} : @{/eventos/actualizar/{id}(id=${evento.id})}"
          method="post">

        <input type="hidden" th:field="*{id}" th:if="${evento.id != null}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Evento:</label>
            <input type="text" th:field="*{nombre}" class="form-control " id="nombre" required />
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">GÃ©nero Musical:</label>
            <select th:field="*{genero}" class="form-select" id="genero" required>
                <option th:each="g : ${T(com.example.Entidad.Genero).values()}"
                        th:value="${g}"
                        th:text="${g}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email de Contacto:</label>
            <input type="email" th:field="*{email}" class="form-control " id="email" required />
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:if="${evento.id == null}">Guardar Evento</span>
            <span th:if="${evento.id != null}">Actualizar Evento</span>
        </button>

        <a th:href="@{/eventos/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>

</body>
</html>
