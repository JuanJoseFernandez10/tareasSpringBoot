<!DOCTYPE html>
 <html>
	<head>
		<meta charset="UTF-8">
		<title>Listado</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<style>
		table, td, th{
			border: 1px black solid;
		}
		table{
			border-spacing: 15px;
		}
		td{
			font-size: large;
		}
		td:focus{
			background-color: aqua;
		}
	</style>
	<body class="">
		<h1>Listado de Eventos</h1>
		<table cell>
			<tbody>
				<tr>
					<th>Eventos</th>
				</tr>
			    <tr th:each="e : ${eventos}">
			  		<td th:text="${e}">Usuario:</td>
					<td>
						<a th:href="@{/eventos/editar/{id}(id=${e.id})}" 
						    class="btn btn-sm btn-warning">Editar</a>

						<form th:action="@{/eventos/eliminar/{id}(id=${e.id})}" 
						      method="post" style="display:inline;">
							<button type="submit" 
						            class="btn btn-sm btn-danger"
						            onclick="return confirm('Â¿Realmente quiere eliminar ${e.nombre} ?')">
						    	Eliminar
						    </button>
						</form>
					</td>           
			 	</tr>
			</tbody>
		</table>
		<div class="mb-3">
		    <a th:href="@{/eventos/nuevo}" class="btn btn-success">+ Nuevo Evento</a>
		</div>
		<div class="mb-3 text-end">
		    <a th:href="@{/}" class="btn btn-outline-danger">
		        Volver al Inicio
		    </a>
		</div>
	</body>
 </html>
