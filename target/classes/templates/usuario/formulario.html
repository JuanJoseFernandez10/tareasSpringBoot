<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${usuario.id == null}">Nuevo Usuario</title>
    <title th:if="${usuario.id != null}">Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2 th:text="${usuario.id == null} ? 'Crear Usuario' : 'Editar Usuario'"></h2>

<form th:action="${usuario.id == null} ? @{/usuario/guardar} : @{/usuario/actualizar/{id}(id=${usuario.id})}"
      th:object="${usuario}" method="post">

    
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label>Username:</label>
        <input type="text" th:field="*{username}" class="form-control" />
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" class="form-control" />
    </div>

    <div class="form-group">
        <label>Rol:</label>
        <select th:field="*{rol}">
            <option th:each="r : ${T(com.example.Entidad.Rol).values()}" 
                    th:value="${r}" th:text="${r}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">
        <span th:if="${usuario.id == null}">Guardar Nuevo</span>
        <span th:if="${usuario.id != null}">Actualizar</span>
    </button>
</form>

</body>
</html>
