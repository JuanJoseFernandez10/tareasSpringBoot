<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado - 403</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">403</h1>
        <h2 class="mb-4">Acceso Denegado</h2>
        <p class="lead text-muted mb-5">
            No tienes permisos para acceder a esta sección.<br/>
            Solo usuarios con rol <strong>ADMIN</strong> pueden entrar aquí.
        </p>

        <div class="mb-4">
            <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                Volver al Inicio
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-lg">
                    Cerrar Sesión
                </button>
            </form>
        </div>

        <p class="text-muted small">
            Si crees que esto es un error, contacta al administrador.
        </p>
    </div>

</body>
</html>
