<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${usuario.id == null}">Nuevo Usuario</title>
    <title th:if="${usuario.id != null}">Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 th:text="${usuario.id == null} ? 'Crear Nuevo Usuario' : 'Editar Usuario'"></h2>

    <form th:object="${usuario}"
          th:action="${usuario.id == null} ? @{/usuario/guardar} : @{/usuario/actualizar/{id}(id=${usuario.id})}"
          method="post">

        <input type="hidden" th:field="*{id}" th:if="${usuario.id != null}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control " id="username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" th:field="*{password}" class="form-control " id="password" required />
            <div class="form-text text-muted" th:if="${usuario.id != null}">
                Deja en blanco si no deseas cambiar la contraseña
            </div>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select th:field="*{rol}" class="form-select" id="rol" required>
                <option th:each="r : ${T(com.example.Entidad.Rol).values()}"
                        th:value="${r}"
                        th:text="${r}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:if="${usuario.id == null}">Guardar Usuario</span>
            <span th:if="${usuario.id != null}">Actualizar Usuario</span>
        </button>

        <a th:href="@{/usuario/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>

</body>
</html>
